<body>
<app-logo></app-logo>

<div>
    <div id="questionSetHeader"></div>
</div>

<table>
  <td id="picture"></td>
  <td id="question">{{ question }}</td>
  <td id="answer">{{ answer }}</td>
  <td id="empty"><label>
    <textarea placeholder="Kirjoita tähän lisätietoja"></textarea>
  </label></td>
</table>

<div id="hintDiv">
  <button id="hint" (click)="openHint()">Ohje</button>
</div>

<mat-progress-bar mode="determinate"></mat-progress-bar>

<div id="nextDiv">
  <button id="next" (click)="nextQuestion()">Seuraava</button>
</div>

<app-bottom-nav></app-bottom-nav>

</body>
