<body>
<app-logo></app-logo>
<div>
  <ul *ngFor="let item of questionSetHeaders">
    <li id="questionSetHeader">{{item.subject1}}</li>
  </ul>
</div>
<table>
  <td id="picture"></td>
  <td id="question"></td>
  <td id="answer"></td>
  <td id="empty"></td>
</table>

<div id="hintDiv">
  <button id="hint" (click)="openHint()">Ohje</button>
</div>

<mat-progress-bar mode="determinate"></mat-progress-bar>

<div id="nextDiv">
  <button id="next" (click)="nextQuestion()">Seuraava</button>
</div>

<app-bottom-nav></app-bottom-nav>

</body>
