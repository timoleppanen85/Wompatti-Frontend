<body>
<app-logo></app-logo>

<div>
  <p id="questionSetHeader">{{subject}}</p>
</div>

<table>
  <td id="picture"><img src="{{image}}" alt="question_image"></td>
  <td id="question"><p>{{showQuestion()}}</p></td>
  <td id="answer"><p>
    <mat-radio-group
      class="radio-group"
      aria-labelledby="example-radio-group-label">
      <mat-radio-button class="radio-button" *ngFor="let answer of showOptions()" [value]="answer">
        {{answer}}
      </mat-radio-button>
    </mat-radio-group>
  </p>
  </td>
  <td id="empty"><label>
    <textarea placeholder="Kirjoita tähän lisätietoja"></textarea>
  </label></td>
</table>

<div id="hintDiv">
  <button id="hint" (click)="openHint()">Ohje</button>
</div>

<!--<mat-progress-bar mode="determinate" width="200px"></mat-progress-bar>-->

<div id="nextDiv">
  <button id="next" (click)="nextQuestion()">Seuraava</button>
</div>

<app-bottom-nav></app-bottom-nav>

</body>
