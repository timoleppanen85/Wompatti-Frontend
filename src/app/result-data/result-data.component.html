<body>
<app-logo></app-logo>
<div>
  <div id="resultHeader"></div>
</div>

<div id="resultBox">
  <table>
  <td>
    <table id="questionTable">
      <tr *ngFor="let thing of jsonQuestions">
        {{ thing }}
      </tr>
      <div id="line"></div>
    </table>
  </td>
  <td>
  <table *ngFor="let question of jsonAnswers" id="answerTable">
    <!--  muuta hakemaan vastaukset vÃ¤limuistista-->
    <tr  id="picture">
      <!-- <img id="answerImage" src="assets/images/wompattiEmpty.png" alt="Ei vastausta"/> -->
      {{ question }}
    </tr>
  </table>
  </td>
  <td>
  <table id="otherAnswerTable">
    <tr *ngFor="let otheranswer of jsonOther">
      {{ otheranswer }}
  </table>
  </td>
  </table>
</div>

<div>
  <div id="printPdf">
    <button id="pdfPrintButton">Tulosta</button>
    <!--  tee pfd-sivun asettelu-->
  </div>
  <div id="savePdf">
    <button id="pdfSaveButton" (click)="generatePdf()">Tallenna</button>
    <!--  tee pfd-sivun asettelu-->
  </div>
</div>
<app-bottom-nav></app-bottom-nav>
